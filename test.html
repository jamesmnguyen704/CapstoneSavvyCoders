<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <div id="root">Loading...</div>

    <script type="module">
        console.log('Test script started');

        // Test CDN imports
        try {
            const { html } = await import('https://cdn.skypack.dev/html-literal');
            const Navigo = (await import('https://cdn.skypack.dev/navigo')).default;

            console.log('CDN imports successful:', { html, Navigo });

            window.html = html;
            window.Navigo = Navigo;

            // Test html function
            const testHtml = html`<h1>Test HTML Template</h1><p>If you see this, html-literal is working!</p>`;
            document.getElementById('root').innerHTML = testHtml;

        } catch (error) {
            console.error('Error loading dependencies:', error);
            document.getElementById('root').innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
        }
    </script>
</body>
</html>
