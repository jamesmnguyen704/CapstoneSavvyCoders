  Purpose: Single-page app entry HTML. Loads styles and the client bundle.
  Notes: Contains a modal used by trailer embeds and mounts the client into `#root`.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemetrics</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>
    <div id="root"></div>

    <div id="trailerModal" class="trailer-modal hidden">
      <div class="trailer-content">
        <span class="close-modal">&times;</span>

        <iframe
          id="trailerFrame"
          width="900"
          height="500"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
